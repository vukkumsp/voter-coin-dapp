@if(isOwner){
    @if(isNewTopic){
        <app-new-topic></app-new-topic>
    }
    @else {
        <app-existing-topic [selectedVotingEvent]="votingEvent" [selectedEventId]="votingId"></app-existing-topic>
    }
}
@else {
    <app-selected-topic [selectedVotingEvent]="votingEvent" [selectedEventId]="votingId"></app-selected-topic>
}
