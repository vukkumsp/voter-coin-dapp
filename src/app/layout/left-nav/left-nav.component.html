<div class="sidenav">
    @if(this.cdUtil.isOwnerLoggedIn() | async) {
        <button (click)="addNewTopic()">Add new topic</button>
    }
    <hr>
    @for (topic of topicsList; track topic; let index = $index) {
        <!-- <a href="#">{{topic.name}}</a> -->
        <app-topic-card [votingEvent]=topic [id]=index></app-topic-card>
    } @empty {
        <li>There are no items.</li>
    }
